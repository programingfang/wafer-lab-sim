<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>矽晶圓密探 - 關卡挑戰</title>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/game.css" />
</head>
<body>
  <main class="layout">
    <!-- 左側：圖片、文字、對話 -->
    <section class="left">
      <div class="prompt-wrap">
        <div id="bigPrompt" class="big-prompt"></div>
      </div>

      <div class="block">
        <h2>圖片區</h2>
        <div id="imgPool" class="pool"></div>
      </div>

      <div class="block">
        <h2>文字區</h2>
        <div id="textPool" class="pool"></div>
      </div>

      <div class="block figure-row">
        <!-- 左：對話框 -->
        <div class="bubble-right" id="coachText"></div>

        <!-- 右：角色圖片 -->
        <div class="figure-img">
          <img id="coachImage"/>
        </div>
      </div>
    </section>

    <!-- 右側：作答區 -->
    <section class="right">
      <h2>作答區</h2>
      <div class="flow-row">
        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="0"></div>
          <div class="target text" data-accept="text" data-slot="0"></div>
        </div>
        <div class="arrow">→</div>

        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="1"></div>
          <div class="target text" data-accept="text" data-slot="1"></div>
        </div>
        <div class="arrow">→</div>

        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="2"></div>
          <div class="target text" data-accept="text" data-slot="2"></div>
        </div>
      </div>

      <div class="actions-row">
        <button id="submitBtn" class="btn primary">排好了</button>
        <button id="resetBtn" class="btn">重排一次</button>
      </div>
    </section>
  </main>

  <!-- 結果彈窗 -->
  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-inner">
      <div id="resultText" class="result-text">結果：—</div>

      <ul id="detailList" class="judge-list">
        <!-- 會由 JS 自動生成第1～3組 對 / 錯 -->
      </ul>

      <div class="row gap">
        <button id="leftActionBtn" class="btn primary">左按鈕</button>
        <button id="rightActionBtn" class="btn">右按鈕</button>
      </div>
    </div>
  </div>

  <script src="js/game_qid.js"></script>
</body>
</html>
