<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>選擇教學影片 - waferLab</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>選擇教學影片</h1>
    <a class="btn" href="index.html">回首頁</a>
  </header>

  <main class="container">
    <section>
      <p class="muted">點圖片播放對應影片（ic_make_N.mp4）。影片結束後自動前往遊戲頁（ic_gmae）。</p>
      <div id="videoGrid" class="grid"></div>
    </section>
  </main>

  <div id="playerOverlay" class="overlay hidden">
    <div class="overlay-inner">
      <video id="player" controls playsinline></video>
      <div class="overlay-actions">
        <button class="btn" id="closePlayer">關閉</button>
      </div>
    </div>
  </div>

  <script src="js/video_list.js"></script>
  <script src="js/js_choose_video_integrated.js"></script>
</body>
</html>
