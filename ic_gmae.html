<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>矽晶圓密探 - 關卡</title>
  <link rel="stylesheet" href="game.css" />
</head>
<body>
  <!-- 頁首 -->
  <header class="topbar">
    <h1>矽晶圓密探</h1>
  </header>

  <main class="layout">
    <!-- 左側：圖片區 + 文字區 -->
    <section class="left">
      <div class="subtitle">請排列出 IC 是如何製造的</div>
      <div class="block imgs">
        <h2>圖片區</h2>
        <div id="imgPool" class="pool"></div>
      </div>
      <div class="block texts">
        <h2>文字區</h2>
        <div id="textPool" class="pool"></div>
      </div>
    </section>

    <!-- 右側：作答區（橫向三格 + 箭頭） -->
    <section class="right">
      <div class="subtitle">請排列出 IC 是如何製造的</div>

      <div id="flowRow" class="flow-row">
        <!-- slot-0 -->
        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="0"></div>
          <div class="target text" data-accept="text" data-slot="0"></div>
        </div>

        <div class="arrow">➜</div>

        <!-- slot-1 -->
        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="1"></div>
          <div class="target text" data-accept="text" data-slot="1"></div>
        </div>

        <div class="arrow">➜</div>

        <!-- slot-2 -->
        <div class="flow-col">
          <div class="target img" data-accept="img" data-slot="2"></div>
          <div class="target text" data-accept="text" data-slot="2"></div>
        </div>
      </div>

      <div class="actions-top">
        <button id="submitBtn" class="btn primary">排好了</button>
      </div>
    </section>
  </main>

  <!-- 底部工具列：重製 -->
  <footer class="bottombar">
    <button id="resetBtn" class="btn">重製</button>
  </footer>

  <!-- 結果彈窗 -->
  <div id="resultOverlay" class="overlay hidden">
    <div class="overlay-inner">
      <p id="resultText" class="result-text">已達正確 0%</p>
      <div class="row">
        <button id="backBtn" class="btn">回去看影片</button>
        <button id="continueBtn" class="btn primary">繼續作答</button>
      </div>
    </div>
  </div>

  <!-- 注意：改用支援 qid 的版本 -->
  <script src="js\game_qid.js"></script>
</body>
</html>
