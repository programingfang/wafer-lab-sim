<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>製程大挑戰（修正版）</title>
  <link rel="stylesheet" href="flow.css" />
</head>
<body>
  <header>
    <h1>🔧 製程大挑戰（修正版）</h1>
    <p>拖曳卡片到右側「排列區」，完成後按「提交」檢查結果。</p>
  </header>

  <main class="container">
    <section class="pool">
      <h2>步驟池</h2>
      <div id="step-pool" class="card-list"></div>
    </section>

    <section class="flow">
      <h2>排列區</h2>
      <div id="flow-area" class="card-list droppable"
           ondragover="event.preventDefault()"
           ondrop="dropToFlow(event)">
        <div class="placeholder">把步驟卡片拖曳到這裡 →</div>
      </div>

      <div class="actions">
        <button onclick="submitFlow()">提交</button>
        <button class="secondary" onclick="resetFlow()">重置</button>
      </div>
      <div id="result" class="result"></div>
    </section>
  </main>

  <footer>
    <small>本版本已修正：拖曳目標、重複檢查、提交列印順序。</small>
  </footer>

  <script src="flow.js"></script>
</body>
</html>
